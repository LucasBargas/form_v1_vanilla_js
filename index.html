<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://form-v1-vanilla-js-lucasbargas.vercel.app/assets/styles/styles.min.css">
  <title>Lucas Bargas - Formulário de Cadastro V1</title>

  <meta name="description" content="Esta aplicação web foi criada por Lucas Bargas e tem como objetivo de praticar sua lógica em JavaScript puro e seus conhecimentos no pré-processador SASS. ">
  <meta property="og:locale" content="pt_BR">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Lucas Bargas - Formulário de Cadastro V1">
  <meta property="og:site_name" content="Formulário de Cadastro V1">
  <meta property="og:description" content="Esta aplicação web foi criado por Lucas Bargas e tem como objetivo de praticar sua lógica em JavaScript puro e seus conhecimentos no pré-processador SASS. ">
  <meta property="og:url" content="https://form-v1-vanilla-js-lucasbargas.vercel.app/">
</head>
<body>
  <section>
    <div class="form-container">
      <div>
        <h1>Formulário de cadastro</h1>
        <ul>
          <li>Nenhum campo pode ficar vazio</li>
          <li>O Usuário só deve conter letras e/ou números</li>
          <li>O Usuário deve conter entre 3 a 12 caracteres no máximo</li>
          <li>A Senha deve conter entre 6 a 12 caracteres no máximo</li>
        </ul>
      
        <form action="/" method="POST" class='form'>
          <input type="text" class="name validate" placeholder="Primeiro Nome">
          <input type="text" class="second-name validate" placeholder="Sobrenome">
          <input type="text" class="email validate" placeholder="Email">
          <input type="text" class="user validate" placeholder="Usuário">
          <input type="password" class="password validate" placeholder="Senha">
          <input type="password" class="repeat-password validate" placeholder="Repetir Senha">
          <label class="show-password">
            <input  type="checkbox" name="" id="">
            Exbir Senha
          </label>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://form-v1-vanilla-js-lucasbargas.vercel.app/assets/js/scripts.js"></script>
</body>
</html>
